<div class="back"><div class="signup-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">firstName:</label>
      <input type="text" id="firstName" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">lastName:</label>
      <input type="text" id="lastName" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="conformPassword">conformPassword:</label>
      <input type="conformPassword" id="conformPassword" formControlName="conformPassword" />
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
</div>
</div>
